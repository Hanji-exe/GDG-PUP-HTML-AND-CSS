<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="profile-card">
      <div class="cover-photo">
        <img src="Images/GDG2.png" alt="Cover Photo" />
      </div>

      <div class="profile-content">
        <div class="profile-picture">
          <img src="Images/hanji.JPG" alt="Profile Picture" />
        </div>

        <div class="profile-info">
          <h2>Fahad Hadji Esmael</h2>
          <p class="title">BSIT 1-2N</p>
          <p class="bio">
            1st Year BS Information Technology Student <br />
            Polytechnic University of the Philippines <br />
            Aspiring Full-Stack Developer
          </p>
        </div>
      </div>

      <div class="social">
        <ul>
          <li>
            <a
              href="https://www.facebook.com/profile.php?id=100086777103228"
              target="_blank"
              ><img src="images/facebook.png" alt="Facebook"
            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/fahad-hadji-esmael-15322b31b/"
              target="_blank"
              ><img src="images/linkedin.png" alt="LinkedIn"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/_r7hanj/" target="_blank"
              ><img src="Images/Instagram.png" alt="Instagram"
            /></a>
          </li>
          <li>
            <a href="https://github.com/Hanji-exe" target="_blank"
              ><img src="images/github.png" alt="GitHub"
            /></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
